<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Car</title>
    <link rel="stylesheet" href="AddCar.css" />
  </head>
  <body>
    <header>
      <h1>Car Rental Agency</h1>
      <nav>
        <a href="DisplayCar.php">View Car Details</a>
        <a href="RentedCars.php">Rented Cars</a>
      </nav>
    </header>
    <form id="add-car-form" action="AddCar.php" method="post">
      <h2>Add New Car Details</h2>
      <input
        type="text"
        id="VehicleModel"
        name="VehicleModel"
        placeholder="VehicleModel"
        required
      />
      <br />
      <input
        type="text"
        id="VehicleNumber"
        name="VehicleNumber"
        placeholder="VehicleNumber"
        required
      />
      <br />
      <input
        type="number"
        id="SeatingCapacity"
        name="SeatingCapacity"
        placeholder="SeatingCapacity"
        required
      />
      <br />
      <input
        type="number"
        id="RentPerDay"
        name="RentPerDay"
        placeholder="RentPerDay"
        required
      />
      <br />
      <select id="CarAvailability" name="CarAvailability" required>
        <option value="" disabled selected>Select Availability</option>
        <option value="1">Available</option>
        <option value="0">Unavailable</option>
      </select>
      <br />
      <button type="submit" onsubmit="addCar()" name="submit">Add Car</button>
    </form>

    <script src="AddCar.js"></script>
  </body>
</html>
