<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      section {
        padding: 20px;
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Registration</h1>
    </header>

    <section>
      <form id="CustomerRegistrationForm" onsubmit="validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required />

        <label for="number">Mobile Number:</label>
        <input type="number" id="number" name="number" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <!-- <label for="registrationType">Registration Type:</label>
        <select id="registrationType" name="registrationType" required>
          <option value="customer">Customer</option>
          <option value="agency">Car Rental Agency</option>
        </select> -->

        <button type="submit">Register</button>
      </form>
    </section>

    <script>
      function validateForm() {
        // Add your validation logic here
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var age = document.getElementById("age").value;
        var number = document.getElementById("number").value;

        // var registrationType =
        //   document.getElementById("registrationType").value;

        // Add more validation checks as needed

        // Example: Check if email is valid
        if (!isValidEmail(email)) {
          alert("Invalid email address");
          return false;
        }

        alert("Registration successful!");
        return true;

        function isValidEmail(email) {
          // Simple email validation using a regular expression
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
        document.getElementById("CustomerRegistrationForm").reset();
      }
    </script>
  </body>
</html>
