<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="CustomerLogin.css" />
  </head>
  <body>
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form" action="CustomerLogin.php" method="POST">
        <input
          type="text"
          id="cemail"
          name="cemail"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="password"
          id="cpassword"
          name="cpassword"
          placeholder="Password"
          required
        />
        <br />
        <button type="submit" onsubmit="validateLogin()" name="submit">Login</button>
      </form>
    </div>

    <script src="CustomerLogin.js"></script>
  </body>
</html>
