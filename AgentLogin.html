<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="AgentLogin.css" />
  </head>
  <body>
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form" action="AgentLogin.php" method="POST">
        <input
          type="text"
          id="licenseNumber"
          name="licenseNumber"
          placeholder="LicenseNumber"
          required
        />
        
        <br />
        <button type="submit" onsubmit="validateLogin()" name="submit">
          Login
        </button>
      </form>
    </div>

    <script src="AgentLogin.js"></script>
  </body>
</html>
