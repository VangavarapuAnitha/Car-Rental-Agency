<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      section {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .register-link {
        margin-top: 15px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Car Rental Agency</h1>
    </header>

    <section>
      <form id="loginForm" onsubmit="validateLogin()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <a href="RegistrationAs.html" class="register-link">Register</a>
      </form>
    </section>

    <script>
      function validateLogin() {
        // Add your authentication logic here (for educational purposes only)
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Check if the username and password match some predefined values (for example)
        if (email === "demo" && password === "password") {
          alert("Login successful!");
        } else {
          alert("Invalid email or password");
        }

        // Prevent form submission (as this is just a basic example)
        return false;
      }
    </script>
  </body>
</html>
